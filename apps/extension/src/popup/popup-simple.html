<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      height: 400px;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
    }
    h1 {
      margin: 0 0 20px 0;
      font-size: 18px;
      font-weight: 600;
      text-align: center;
    }
    .content {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 8px;
      text-align: center;
    }
    button {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      margin: 5px;
      background: #4CAF50;
      color: white;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <h1>Primer Extension</h1>
  <div class="content">
    <h2>Hello World!</h2>
    <p>Extension is working!</p>
    <button id="testButton">Test Button</button>
  </div>
  
  <script>
    document.getElementById('testButton').addEventListener('click', function() {
      alert('Button clicked!');
    });
  </script>
</body>
</html>
