<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      height: 400px;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: #f0f0f0;
    }
    #root {
      width: 100%;
      height: 100%;
      background: red;
    }
    .popup-container {
      width: 100%;
      height: 100%;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .header h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
    }
    .content {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .counter-section {
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 8px;
      backdrop-filter: blur(10px);
    }
    .counter-section h2 {
      margin: 0 0 15px 0;
      font-size: 24px;
      font-weight: 700;
    }
    .buttons {
      display: flex;
      gap: 10px;
      justify-content: center;
    }
    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.2s ease;
    }
    .btn-primary {
      background: #4CAF50;
      color: white;
    }
    .btn-primary:hover {
      background: #45a049;
      transform: translateY(-1px);
    }
    .btn-secondary {
      background: #f44336;
      color: white;
    }
    .btn-secondary:hover {
      background: #da190b;
      transform: translateY(-1px);
    }
    .tab-info {
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 8px;
      backdrop-filter: blur(10px);
    }
    .tab-info h3 {
      margin: 0 0 10px 0;
      font-size: 14px;
      font-weight: 600;
    }
    .url {
      margin: 0;
      font-size: 12px;
      word-break: break-all;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div id="root"></div>
</body>
</html>
