<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Primer 2.0 - Crypto Payments</title>
    <style>
        body {
            width: 350px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            margin: 0;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .header h1 {
            margin: 0;
            font-size: 18px;
            font-weight: 600;
            color: white;
        }
        
        .status {
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
        }
        
        .status.success {
            background: rgba(76, 175, 80, 0.1);
            border: 1px solid #4CAF50;
        }
        
        .status.error {
            background: rgba(244, 67, 54, 0.1);
            border: 1px solid #f44336;
        }
        
        .info {
            font-size: 12px;
            opacity: 0.8;
            margin-top: 10px;
        }
        
        .button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-size: 14px;
            margin: 5px 0;
            font-weight: 600;
        }
        
        .button:hover {
            background: #45a049;
        }
        
        .button:disabled {
            background: #999;
            cursor: not-allowed;
        }
        
        .clear-button {
            background: #f44336;
        }
        
        .clear-button:hover {
            background: #da190b;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸš€ Primer 2.0</h1>
    </div>
    
    <div id="status" class="status">
        <p>Primer 2.0 ready! Visit any Amazon product page for automatic add to cart.</p>
    </div>
    
    <button id="testButton" class="button">Test Add to Cart</button>
    <button id="clearButton" class="button clear-button">Clear Status</button>
    
    <script src="popup.js"></script>
</body>
</html>
