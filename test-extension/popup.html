<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Instant</title>
    <style>
        body {
            width: 350px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f5f5dc;
            color: #333;
            margin: 0;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .header h1 {
            margin: 0;
            font-size: 18px;
            font-weight: 600;
        }
        
        .status {
            background: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
        }
        
        .status.success {
            background: rgba(76, 175, 80, 0.1);
            border: 1px solid #4CAF50;
        }
        
        .status.error {
            background: rgba(244, 67, 54, 0.1);
            border: 1px solid #f44336;
        }
        
        .image-preview {
            max-width: 100%;
            border-radius: 8px;
            margin: 10px 0;
        }
        
        .info {
            font-size: 12px;
            opacity: 0.8;
            margin-top: 10px;
        }
        
        .button {
            background: #8b7355;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-size: 14px;
            margin: 5px 0;
        }
        
        .button:hover {
            background: #7a6248;
        }
        
        .button:disabled {
            background: #999;
            cursor: not-allowed;
        }
        
        .clothing-menu {
            margin: 10px 0;
        }
        
        .clothing-option {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 12px;
            margin: 8px 0;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .clothing-option:hover {
            background: rgba(139, 115, 85, 0.1);
            border-color: #8b7355;
            transform: translateY(-1px);
        }
        
        .clothing-option h4 {
            margin: 0 0 5px 0;
            font-size: 16px;
            color: #8b7355;
            font-weight: 600;
        }
        
        .clothing-description {
            font-size: 13px;
            color: #666;
            line-height: 1.4;
        }
        
        .loading {
            text-align: center;
            font-style: italic;
            color: #8b7355;
        }
        
        .error {
            color: #f44336;
            font-weight: bold;
        }
        
        .error-details {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Instant</h1>
    </div>
    
    <div id="status" class="status">
        <p>Extension loaded. Right-click on an Instagram reel to test!</p>
    </div>
    
    <div id="imageContainer" style="display: none;">
        <h3>Captured Frame:</h3>
        <img id="capturedImage" class="image-preview" />
        <div id="imageInfo" class="info"></div>
        
        <div id="analysisContainer" style="display: none;">
            <h3>What do you want to buy?</h3>
            <div id="clothingMenu" class="clothing-menu"></div>
        </div>
        
        <div id="loadingContainer" style="display: none;">
            <p class="loading">ü§ñ Analyzing clothing with AI...</p>
        </div>
        
        <div id="errorContainer" style="display: none;">
            <p class="error">‚ùå Analysis failed</p>
            <p id="errorMessage" class="error-details"></p>
        </div>
    </div>
    
    <button id="testButton" class="button">Test Frame Capture</button>
    <button id="clearButton" class="button">Clear Results</button>
    
    <script src="popup.js"></script>
</body>
</html>
